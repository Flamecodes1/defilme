<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 1 - Flames Movies</title>
  <style>
    /* Grundlegende Seitenstile */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    /* Header-Stile */
    header {
      background: #1c1c1c;
      padding: 10px 20px;
      text-align: center;
      position: relative;
    }
    header a {
      text-decoration: none;
      color: inherit;
    }
    /* Logo im Header */
    .logo {
      height: 40px;
    }
    /* Zurück-Link, links im Header positioniert */
    .back-link {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff6600;
      font-size: 16px;
      text-decoration: none;
    }
    /* Inhaltsbereich */
    .content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    /* Videotitel über dem Video */
    .video-title {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    /* IFrame für das eingebettete Video */
    iframe {
      width: 100%;
      height: 500px; /* Passe die Höhe bei Bedarf an */
      border: none;
    }
  </style>
</head>
<body>
  <!-- Header mit Zurück-Link und klickbarem Logo -->
  <header>
    <a class="back-link" href="index.html">&larr; Zurück</a>
    <a href="index.html">
      <!-- Inline-SVG-Logo -->
      <svg class="logo" width="150" height="40" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Farbverlauf von Orange zu Rot -->
          <linearGradient id="flamesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FFA500"/>
            <stop offset="100%" stop-color="#FF0000"/>
          </linearGradient>
        </defs>
        <!-- Hintergrund des Logos -->
        <rect width="300" height="80" fill="#333333"/>
        <!-- Text "Flames Movies" zentriert im Logo -->
        <text x="150" y="50" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif" font-size="32" fill="url(#flamesGradient)">
          Flames Movies
        </text>
      </svg>
    </a>
  </header>

  <!-- Hauptinhalt -->
  <div class="content">
    <!-- Videotitel -->
    <h1 class="video-title">Mufasa Der König der Löwen</h1>
    
    <!-- Eingebettetes Video (ersetze den src-Link durch deinen tatsächlichen Video-Link) -->
    <iframe src="https://watch.gxplayer.xyz/watch?v=EGVLHRJP></iframe>
  </div>
</body>
</html>
