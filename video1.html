<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 1 Titel</title>
  <style>
    /* Grundlegende Seitenstile */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    /* Header-Stile */
    header {
      background: #1c1c1c;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Großes und breites Logo */
    header a.logo-link img.logo {
      /* Hier passen wir die Größe an. Beispiel: 200px Höhe */
      height: 200px;    /* Erhöht die Höhe */
      width: auto;      /* Behält das Seitenverhältnis bei */
      /* Falls du auch eine bestimmte Breite setzen möchtest, kannst du z.B. folgendes nutzen:
         width: 400px;
         height: auto;
         Beachte aber, dass du in diesem Fall möglicherweise das Seitenverhältnis verzerrst, falls die Originaldatei nicht passt.
      */
    }
    /* Zurück-Link, oben links positioniert */
    header a.back-link {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff6600;
      text-decoration: none;
      font-size: 16px;
    }
    /* Inhaltsbereich */
    .content {
      max-width: 1200px;
      width: 90%;
      margin: 20px auto;
    }
    /* IFrame für den externen Video-Stream */
    iframe {
      width: 100%;
      height: 500px; /* Höhe nach Bedarf anpassen */
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <!-- Link, um zurück zur Hauptseite zu gelangen -->
    <a class="back-link" href="index.html">&larr; Zurück</a>
    <!-- Logo, das auch als Link zur Hauptseite dient -->
    <a class="logo-link" href="index.html">
      <!-- Ersetze "c.png" durch den Pfad zu deinem eigenen Logo -->
      <img class="logo" src="d.png" alt="Mein Logo">
    </a>
  </header>
  <div class="content">
    <!-- IFrame, der einen externen Video-Link einbettet -->
    <!-- Ersetze den src-Wert durch den tatsächlichen Link zu deinem Video -->
    <iframe src="https://watch.gxplayer.xyz/watch?v=EGVLHRJP" allowfullscreen></iframe>
  </div>
</body>
</html>
