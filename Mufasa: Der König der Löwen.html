<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Titel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1c1c1c;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .content {
      max-width: 1200px;
      width: 90%;
      margin: 20px auto;
    }
    /* IFrame für den externen Video-Stream */
    iframe {
      width: 100%;
      height: 500px; /* Passe die Höhe nach Bedarf an */
      border: none;
    }
    a.back-link {
      color: #ff6600;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    Mufasa: Der König der Löwen
  </header>
  <div class="content">
    <!-- Hier wird der externe Video-Link eingebettet -->
    <!-- Ersetze https://example.com/your-video-link mit deinem tatsächlichen Video-Link -->
    <iframe src="https://watch.gxplayer.xyz/watch?v=EGVLHRJP" allowfullscreen></iframe>
    
    <!-- Link zurück zur Übersichtsseite -->
    <a class="back-link" href="index.html">&larr; Zurück zur Übersicht</a>
  </div>
</body>
</html>
