<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flames Movies - Index</title>
  <style>
    /* Basis-Stile */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    /* Fixierter Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c1c;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    /* Logo im Header */
    header a.logo-link img.logo {
      height: 80px;
      width: auto;
    }
    /* Zusätzlicher VPN-Hinweis-Link im Header (rechts ausgerichtet) */
    header a.vpn-link {
      position: absolute;
      right: 20px;
      color: #ff6600;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #ff6600;
      padding: 5px 10px;
      border-radius: 4px;
    }
    header a.vpn-link:hover {
      background-color: #ff6600;
      color: #121212;
    }
    /* Hauptinhalt – Abstand zum fixierten Header */
    .main-content {
      padding-top: 100px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Überschrift für die Seite */
    .main-content h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 36px;
    }
    /* Horizontale Scrollgalerie */
    .scroll-container {
      position: relative;
    }
    .cards {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px;
    }
    .card {
      flex: 0 0 auto;
      width: 250px;
      background: #1e1e1e;
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .card .title {
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }
    /* Pfeil-Schaltflächen für horizontales Scrollen */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    /* Pfeile bei kleineren Bildschirmen ausblenden (optional) */
    @media (max-width: 768px) {
      .arrow {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header mit Logo und VPN-Hinweis-Link -->
  <header>
    <a class="logo-link" href="index.html">
      <img class="logo" src="d.png" alt="Flames Movies Logo">
    </a>
    <a class="vpn-link" href="vpn.html">VPN-Hinweis</a>
  </header>

  <!-- Hauptinhalt -->
  <div class="main-content">
    <h1>Flames Movies</h1>
    <!-- Horizontale Scrollgalerie -->
    <div class="scroll-container">
      <!-- Linker Pfeil -->
      <button class="arrow left" onclick="scrollLeft()">&#10094;</button>
      <!-- Container mit den Film-Kärtchen -->
      <div class="cards" id="cards">
        <a class="card" href="video1.html">
          <img src="preview1.jpg" alt="Mufasa: Der König der Löwen">
          <div class="title">Mufasa: Der König der Löwen</div>
        </a>
        <a class="card" href="video2.html">
          <img src="preview2.jpg" alt="Vaiana 2">
          <div class="title">Vaiana 2</div>
        </a>
        <a class="card" href="video3.html">
          <img src="preview3.jpg" alt="Wicked Deutsch">
          <div class="title">Wicked Deutsch</div>
        </a>
      </div>
      <!-- Rechter Pfeil -->
      <button class="arrow right" onclick="scrollRight()">&#10095;</button>
    </div>
  </div>

  <script>
    function scrollLeft(){
      document.getElementById("cards").scrollBy({ left: -300, behavior: "smooth" });
    }
    function scrollRight(){
      document.getElementById("cards").scrollBy({ left: 300, behavior: "smooth" });
    }
  </script>
</body>
</html>
